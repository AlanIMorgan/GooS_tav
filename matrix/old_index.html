<html lang="es">

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title> Shell </title>

        <style>

            * {

                box-sizing: border-box;
                margin: 0;
                padding: 0;
                user-select: none;
            }

            html {

                background: black;
                height: 100%;
                overflow: hidden;
            }

            body {

                position: relative;
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }

            canvas {

                position: absolute;
                top:0;
                left: 0;
            } /* 

            #canvas2 {

                filter: blur(1px);
            } */

            @media (max-width: 300px) {

                #clock {
                    
                    padding: 5px !important;
                    font-size: 30px !important;
                }
            }

            #clock_container {

                position: absolute;
                z-index: 999;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100vh;
            }

            #clock {

                display: inline-block;
                min-width: 6%;
                min-height: 3%;
                padding: 10px;
                background: #000;
                color: #fff;
                font-family: monospace;
                font-size: 50px;
                text-align: center;
            }
        </style>
    </head>

    <body>

        <div id="clock_container">
            
            <div id="clock"></div>
        </div>

        <canvas id='canvas1'></canvas>
        
        <canvas id='canvas2'></canvas>
        
    </body>

    <script>

        // Main

        item = document.documentElement;

        item.addEventListener('click', full);

        const canvas = document.getElementById('canvas1');

        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        
        canvas.height = window.innerHeight;

        const canvas2 = document.getElementById('canvas2');
        
        const ctx2 = canvas2.getContext('2d');
        
        canvas2.width = window.innerWidth;
        
        canvas2.height = window.innerHeight; /*
        
        ctx2.shadowOffsetX = 1;
        ctx2.shadowOffsetY = 1;
        ctx2.shadowBlur = 0;
        ctx2.shadowColor = 'white'; */
        
        class Symbol {

            constructor(x, y, fontSize, canvasHeight){

                this.characters = '0123456789ABCDEGHJKÑÇ@#$%&=+°*<^>¶ΓΔΞΣΨΩÆБДЖЛФЦЧЩЪЭアあいうえかきくけこㄱㄴㄷㄹㅁㅅㅏㅐㅓㅗ诶必西弟衣艾付记爱耻';
                
                this.x = x;
                
                this.y = y;
                
                this.fontSize = fontSize;
                
                this.text = 'A';
                
                this.canvasHeight = canvasHeight;

                //this.color = 'hsl(' + this.x * 3+ ', 100%, 50%)';
            }

            draw(context, context2){

                //context.font = this.fontSize + 'px monospace';

                this.text = this.characters.charAt(Math.floor(Math.random() * this.characters.length));
                
                //context.fillStyle = this.color;
                
                context.fillText(this.text, this.x * this.fontSize, this.y * this.fontSize);
                
                context2.fillText(this.text, this.x * this.fontSize, this.y * this.fontSize);
                
                if (this.y * this.fontSize > this.canvasHeight && Math.random() > 0.97){
                
                    this.y = 0;
                }
                
                else {
                
                    this.y += 0.9;
                }
            }
        }

        class Effect {

            constructor(canvasWidth, canvasHeight){
            
                this.fontSize = 25;
            
                this.canvasWidth = canvasWidth;
            
                this.canvasHeight = canvasHeight;
            
                this.columns = this.canvasWidth/this.fontSize;
            
                this.symbols = [];
            
                this.#initialize();
            }
            
            #initialize(){
            
                for (let i = 0; i < this.columns; i++) {
            
                    this.symbols[i] = new Symbol(i, 0, this.fontSize, this.canvasHeight);
                }
            }
            
            resize(width, height){
            
                this.canvasWidth = width;
            
                this.canvasHeight = height;
            
                this.columns = this.canvasWidth/this.fontSize;
            
                this.symbols = [];
            
                this.#initialize();
            }
        }

        const effect = new Effect(canvas.width, canvas.height);
        
        let lastTime = 0;
        
        const fps = 29;
        
        const nextFrame = 1000/fps;
        
        let timer = 0;

        function animate(timeStamp){
        
            const deltaTime = timeStamp - lastTime;
        
            lastTime = timeStamp;
        
            if (timer > nextFrame){
        
                ctx.textAlign = "center";
            
                ctx.fillStyle = 'rgba(0, 0, 0, 0.07)';
            
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            
                ctx.font = effect.fontSize + 'px monospace';
            
                ctx.fillStyle = '#fff';
            
                ctx.fillStyle = '#d0b0ff';

                ctx2.textAlign = "center";
            
                ctx2.clearRect(0, 0, canvas.width, canvas.height);
            
                ctx2.font = effect.fontSize + 'px monospace';
            
                ctx2.fillStyle = '#fff';

                effect.symbols.forEach(symbol => symbol.draw(ctx, ctx2));
            
                timer = 0;
            }
            
            else {
            
                timer += deltaTime;
            } 
            
            requestAnimationFrame(animate);
        }

        animate(0);

        window.addEventListener('resize', function(){
        
            canvas.width = window.innerWidth;
        
            canvas.height = window.innerHeight;
        
            canvas2.width = window.innerWidth;
        
            canvas2.height = window.innerHeight;
        
            effect.resize(canvas.width, canvas.height);
        });

        function full() {

            item.requestFullscreen();
        }

        // Reloj

        clock = () => {

            date = new Date();

            hrs = date.getHours();
            mins = date.getMinutes();
            secs = date.getSeconds();

            period = "AM";

            if (hrs == 0) {

                hrs = 12;
            }

            else if (hrs >= 12) {

                hrs = hrs - 12;
                
                period = "PM";

            }

            hrs = hrs < 10 ? "0" + hrs : hrs;

            mins = mins < 10 ? "0" + mins : mins;

            secs = secs < 10 ? "0" + secs : secs;

            time = `${hrs}:${mins}:${secs} ${period}`;

            document.getElementById('clock').innerText = time;

            setTimeout(clock, 1000);
        };

        clock();
    </script>
