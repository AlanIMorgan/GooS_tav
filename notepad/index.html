<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="color-scheme" content="dark">

        <title> Notepad </title>

        <style>

            * {
                box-sizing: border-box;
                max-width: 100%;
                margin: 0;
                padding: 0;
                border: none;
                font-family: 'Comic Neue', sans-serif;
                font-size: 14px;
                user-select: none;
            }

            .container {
                height: 100vh;
                background: #333;
                color: #fff;
            }

            h1 {
                margin-bottom: 20px;
                font-size: 24px;
                text-align: center;
            }
        </style>
    </head>

    <body>

        <div class="container">

            <h1> Notepad </h1>

            <tinymce-editor></tinymce-editor>

        </div>

        <script src="notepad/tinymce.min.js"></script>

        <script>

            tinymce.init({

                selector: 'tinymce-editor',/* 
                skin: 'oxide-dark', */
                content_css: 'dark',
                plugins: 'fullscreen wordcount emoticons link autolink codesample image',
                toolbar: 'fullscreen wordcount emoticons link codesample image'
            });
        </script>
    </body>
</html>
