<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="color-scheme" content="dark">

        <title> Notepad </title>

        <style>

            * {
                box-sizing: border-box;
                max-width: 100%;
                margin: 0;
                padding: 0;
                border: none;
                font-family: 'Comic Neue', sans-serif;
                font-size: 14px;
                color: #000;
                user-select: none;
            }

            .container {
                filter: invert(.8);
            }

            h1 {
                margin-bottom: 20px;
                font-size: 24px;
                text-align: center;
            }

            .tox .tox-menu {
                filter: invert(1);
            }

            .tox .tox-dialog-wrap {
                filter: invert(1);
            }

            .tox .tox-collection--grid .tox-collection__item .tox-collection__item-icon {
                filter: invert(1) drop-shadow(0 0 0 #000);
            } /* 

            .tox .tox-sidebar-wrap {
                filter: invert(1);
            } */

            .mce-content-body p {
                filter: invert(1);
                color: #fff;
            }
        </style>
    </head>

    <body>

        <div class="container">

            <h1> Notepad </h1>

            <tinymce-editor></tinymce-editor>

        </div>

        <script src="notepad/tinymce.min.js"></script>

        <script>

            tinymce.init({

                selector: 'tinymce-editor',
                plugins: 'fullscreen wordcount emoticons link autolink codesample image',
                toolbar: 'fullscreen wordcount emoticons link codesample image'
            });
        </script>
    </body>
</html>
