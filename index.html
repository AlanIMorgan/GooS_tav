	<body>

		<div class="voice-search">

			<div class="voice-search__close-modal"> X </div>

			<div class="voice-search__result">

				<div class="voice-search__result-text"></div>
			</div>

			<div class="voice-search__animation">

				<span class="voice-search__microphone-icon fas fa-microphone"></span>

				<span class="voice-search__microphone-border"></span>
			</div>
		</div>

		<header>

			<nav class="nav">

				<ul class="nav__ul">

					<li class="nav__li nav__li-text" title="Buscar">

							<svg id="form-btn" class="gb_Ue" focusable="false" viewBox="-100 -175 731 731">

								<path
									d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
								/>
							</svg>
					</li>

					<li id="nav_btn" class="nav__li hidden">

						<svg class="gb_Ue" focusable="false" viewBox="0 0 24 24">

							<path
								d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
							>
							</path>
						</svg>
					</li>

					<li id="nav_btn-list" class="nav__li" title="Sitios">

						<svg class="gb_Ue" focusable="false" viewBox="-100 -50 650 650">

							<path
								d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
							>
							</path>

					<li id="nav_profile_btn" class="nav__li nav__li-submenu" title="Personalización">

						<svg class="gb_Ue" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width: 34px;">

							<!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->

							<path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0S96 57.3 96 128s57.3 128 128 128zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/>
						</svg>
					</li>

					<ul class="nav__li-submenu-ul">

						<div id="new_site_modal" class="hidden">

							<input id="site_name" placeholder="Nombre del sitio" type="text" required>

							<br>

							<input id="site_link" placeholder="URL" type="text" required>

							<br>

							<input id="site_keywords" placeholder="Palabras clave" type="text" required>

							<br>

							<div style="display: flex;width: 100%;justify-content: space-around;">

								<a id="cancel"  style="padding: 10px 5px;border: 1px solid var(--primary);border-radius: 4px;"> Cancelar </a>

								<a id="cache_site" style="padding: 10px 5px;border: 1px solid var(--primary);border-radius: 4px;"> Añadir </a>
							</div>
						</div>
					</ul>

					<ul class="nav__submenu-profile">

						<div id="new_search_engine_modal" class="hidden">

							<input id="search_engine_name" placeholder="Nombre del buscador" type="text">

							<br>

							<input id="search_engine_link" placeholder="URL" type="text">

							<br>

							<div style="display: flex;width: 100%;justify-content: space-around;">

								<a id="cancel-search_engine"  style="padding: 10px 5px;border: 1px solid var(--primary);border-radius: 4px;"> Cancelar </a>

								<a id="cache_search_engine" style="padding: 10px 5px;border: 1px solid var(--primary);border-radius: 4px;"> Añadir </a>
							</div>
						</div>

						<br>

						<div class="calendar_widget">

							<div id="monthAndYear"></div>
	
							<select id="month">

								<option value="0"> Enero </option>

								<option value="1"> Febrero </option>

								<option value="2"> Marzo </option>

								<option value="3"> Abril </option>

								<option value="4"> Mayo </option>

								<option value="5"> Junio </option>

								<option value="6"> Julio </option>

								<option value="7"> Agosto </option>

								<option value="8"> Septiembre </option>

								<option value="9"> Octubre </option>

								<option value="10"> Noviembre </option>

								<option value="11"> Diciembre </option>
							</select>

							<input type="number" id="year">

							<div>

								<div class="td"> Do </div>

								<div class="td"> Lu </div>

								<div class="td"> Ma </div>

								<div class="td"> Mi </div>

								<div class="td"> Ju </div>

								<div class="td"> Vi </div>

								<div class="td"> Sá </div>
							</div>

							<div id="calendar"></div>
						</div>

						<br>

						<div class="setting_button">

							<label for="clock_sttng"> Mostrar reloj </label>

							<input type="checkbox" id="clock_sttng">
						</div>

						<br>

						<div class="setting_button">

							<label for="nick_sttng"> Usuario: </label>

							<input type="text" id="nick_sttng" placeholder="Tu nombre" style="width: 50%;">
						</div>

						<br>

						<div class="bckgrnd_sttng setting_button">

							<label for="bckgrnd_sttng"> Fondo: </label>

							<input type="text" id="bckgrnd_sttng" placeholder="URL de la imagen" style="width: 50%;">

							<br>

							<br>

							<a id="random_wpp"> Fondo aleatorio </a>
						</div>

						<br>

						<div class="setting_button">

							<label for="history_sttng"> Guardar historial </label>

							<input type="checkbox" id="history_sttng" checked="true">
						</div>

						<br>

						<div class="setting_button">

							<a id="add_search_engine"> Añadir buscador </a>
						</div>

						<br>

						<a id="export_config" class="mas-de-google" style="margin-top: 40px;">

							Exportar perfil
						</a>

						<br>

						<label class="mas-de-google" for="import_config"> Importar perfil... </label>

						<br>

						<input id="import_config" class="hidden" type="file">

						<a id="delete_config" class="mas-de-google" style="background: #733;">

							Borrar perfil
						</a>
					</ul>
				</ul>
			</nav>
		</header>

		<div class="home">

			<div id="home__bckgrnd"></div>

			<div id="home_img">

				<img>
			</div>

			<div id="img_mask"></div>

			<!-- home__logo-container starts -->

			<div class="home__logo-containerrr">

				<p id="clock"></p>
			</div>

			<!-- home__logo-container ends -->

			<div class="home__search-container">

				<form class="home__form hidden">

					<select name="s_engine" id="s_engine" class="form__s_engine-icon"></select>

					<svg class="gb_Ue fa-search" focusable="false" viewBox="-100 -175 731 731">
					
						<path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/>
					</svg>

					<input autofocus="" type="text" id="google-search" class="google-search"/> <!-- 

					<a class="form__microphone-icon" type="button" title="Búsqueda por voz"></a> -->
				</form>

				<div class="results_box_container hidden">

					<div class="results_box"></div>
				</div>
			</div>
		</div>

		<div class="home__direct-access">

			<div class="home__direct-access-favorites">
				
				<a id="add_fav">

					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
				</a>
			</div>

			<div class="home__direct-access-row"></div>
		</div>

		<script src="js/search.js?v85"></script> <!--

				.then(reg=>console.log( /* 'Registro de SW exitoso', reg */ ))
				.catch(err => console.warn('Error al trtar de registrar el SW', err));
			}
