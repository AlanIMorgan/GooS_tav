		<script src="js/crypto_js_3.1.2_rollups_aes.js"></script>

		<script src="js/voice-search.js?v2"></script> -->

		<script>

			if ('serviceWorker' in navigator) { // Empezar el proceso para la PWA

				navigator.serviceWorker.register('./sw.js', {scope: './'} )
				.then(reg => console.log( /* 'Registro de SW exitoso', reg */ ) )
				.catch(err => console.warn('Error al tratar de registrar el SW', err) );
			}

			switch (localStorage.getItem("comp_bck") ) {

				case null:
				break;

				default:

					compressedBckgrnd = localStorage.getItem("comp_bck");

					homeImg.src = LZString.decompress(compressedBckgrnd);

					document.getElementById("img_mask").style = "z-index: 1;";
				break;
			}

			wppInput = document.getElementById("upload_wpp");

			wppInput.addEventListener("input", ()=>{

				let fileReader = new FileReader();

				fileReader.readAsDataURL(wppInput.files[0]);

				fileReader.addEventListener("load", ()=>{

					let compressedData = LZString.compress(fileReader.result);

					localStorage.removeItem("bckgrnd");

					localStorage.setItem("comp_bck", compressedData);

					location.reload();
				});
			});
		</script>
