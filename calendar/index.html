<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Calendario </title>
        
        <style>

            * {

                background: #333;
                color: #fff;
                font-size: 12px;
                font-weight: bolder;
            }

            #monthAndYear {

                display: none;
            }

            #year {

                margin-bottom: 20px;
            }

            td,
            .td {

                width: 40px;
                border: 1px solid #fff;
                line-height: 3;
                text-align: center;
            }

            .td {

                display: table-cell;
            }

            .today {

                background: #777;
            }
        </style>
    </head>

    <body>

        <div id="monthAndYear"></div>

        <select id="month">
        
            <option value="0"> Enero </option>
        
            <option value="1"> Febrero </option>
        
            <option value="2"> Marzo </option>
        
            <option value="3"> Abril </option>
        
            <option value="4"> Mayo </option>
        
            <option value="5"> Junio </option>
        
            <option value="6"> Julio </option>
        
            <option value="7"> Agosto </option>
        
            <option value="8"> Septiembre </option>
        
            <option value="9"> Octubre </option>
        
            <option value="10"> Noviembre </option>
        
            <option value="11"> Diciembre </option>
        </select>

        <input type="number" id="year">

        <div>

            <div class="td"> Dom </div>

            <div class="td"> Lun </div>

            <div class="td"> Mar </div>

            <div class="td"> Mie </div>

            <div class="td"> Jue </div>

            <div class="td"> Vie </div>

            <div class="td"> SÃ¡b </div>
        </div>

        <div id="calendar"></div>

        <script>
            
            today = new Date();

            currentMonth = today.getMonth();
            
            currentYear = today.getFullYear();
            
            selectYear = document.getElementById("year");

            selectYear.addEventListener("input", jump);
            
            selectMonth = document.getElementById("month");

            selectMonth.addEventListener("input", jump);
            
            selectYear.value = currentYear;
            
            selectMonth.value = selectMonth;

            months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

            monthAndYear = document.getElementById("monthAndYear");

            function next() {

                currentYear = (currentMonth === 11) ? currentYear + 1 : currentYear;
                
                currentMonth = (currentMonth + 1) % 12;
                
                showCalendar(currentMonth, currentYear);
            }

            function previous() {

                currentYear = (currentMonth === 0) ? currentYear - 1 : currentYear;
                
                currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
                
                showCalendar(currentMonth, currentYear);
            }

            function jump() {

                currentYear = parseInt(selectYear.value);

                currentMonth = parseInt(selectMonth.value);

                showCalendar(currentMonth, currentYear);
            }

            function showCalendar(month, year) {

                let firstDay = (new Date(year, month)).getDay();

                tbl = document.getElementById("calendar"); // body of the calendar

                // clearing all previous cells
                tbl.innerHTML = "";

                // filing data about month and in the page via DOM.
                monthAndYear.innerHTML = months[month] + " " + year;

                selectYear.value = year;
                
                selectMonth.value = month;

                // creating all cells
                let date = 1;

                for (let i = 0; i < 6; i++) { // creates a table row
                    
                    let row = document.createElement("tr");
                    
                    for (let j = 0; j < 7; j++) { // creating individual cells, filing them up with data

                        if (i === 0 && j < firstDay) {

                            cell = document.createElement("td");

                            cellText = document.createTextNode("");

                            cell.appendChild(cellText);

                            row.appendChild(cell);
                        }

                        else if (date > daysInMonth(month, year)) {

                            break;
                        }

                        else {

                            cell = document.createElement("td");

                            cellText = document.createTextNode(date);

                            if (date === today.getDate() && year === today.getFullYear() && month === today.getMonth()) {

                                cell.classList.add("today"); // color today's date
                            }

                            cell.appendChild(cellText);

                            row.appendChild(cell);

                            date++;
                        }
                    }

                    tbl.appendChild(row); // appending each row into calendar body.
                }
            }

            // check how many days in a month code from https://dzone.com/articles/determining-number-days-month
            function daysInMonth(iMonth, iYear) {

                return 32 - new Date(iYear, iMonth, 32).getDate();
            }

            let firstDay = (new Date(year, month)).getDay();

            tbl = document.getElementById("calendar"); // body of the calendar

            // clearing all previous cells
            tbl.innerHTML = "";

            // filing data about month and in the page via DOM
            monthAndYear.innerHTML = months[month] + " " + year;

            selectYear.value = year;

            selectMonth.value = month;

            // creating all cells
            let date = 1;

            for (let i = 0; i < 6; i++) { // creates a table row
                
                let row = document.createElement("tr");

                for (let j = 0; j < 7; j++) { // creating individual cells, filing them up with data.

                    if (i === 0 && j < firstDay) {

                        cell = document.createElement("td");

                        cellText = document.createTextNode("");

                        cell.appendChild(cellText);

                        row.appendChild(cell);
                    }

                    else if (date > daysInMonth(month, year)) {

                        break;
                    }

                    else {

                        cell = document.createElement("td");

                        cellText = document.createTextNode(date);

                        if (date === today.getDate() && year === today.getFullYear() && month === today.getMonth()) { // color today's date

                            cell.classList.add("bg-info");
                        }

                        cell.appendChild(cellText);

                        row.appendChild(cell);

                        date++;
                    }
                }

                tbl.appendChild(row); // appending each row into calendar body.
            }

            showCalendar(currentMonth, currentYear);
        </script>
    </body>
</html>
